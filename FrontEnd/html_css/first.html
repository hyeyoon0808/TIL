<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            img[src$=png] {border: 3px solid red;}
            img[src$=jpg] {border: 3px solid green;}
            img[src$=gif] {border: 3px solid blue;}
        </style>
    </head>
    <body>
        <img src="source/ch_3/jajq.png" width="200" height="250" />
        <img src="source/ch_3/node.jpg" width="200" height="250" />
        <img src="source/ch_3/ux.gif" width="200" height="250" />
    </body>
</html>
