<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
            p {counter-increment: rint;}
            p::before {content: counter(rint) ".";}
            p::after {content: " - " attr(data-page) " page";}
            p::first-letter {font-size: 3em; }
        </style>
    </head>
    <body>
        <h1>lorem ipsum dolor sit amet</h1>
        <p data-page="52">lorem ipsom blah blah blah</p>
        <p data-page="273">aenean ac don't know what it's saying really miss norway</p>
    </body>
</html>
