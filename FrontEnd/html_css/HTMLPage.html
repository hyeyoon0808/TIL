<!DOCTYPE html>
<html>
    <head>
        <title>Less StyleSheet Basic</title>
        <link rel="stylesheet/less" type="text/css" href="LessStyleSheet.less">
        <script src="less-1.3.0.min.js"></script>
        <style type="text/css" media="screen" id="less:less-LessStyleSheet">
            header {
            width: 800px;
            margin: 0 auto;
            }
            header hgroup h1 {
            color: red;
            }
            header hgroup h2 {
            color: blue;
            }
            header nav ul {
            overflow: hidden;
            }
            header nav li {
            float: left;
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
    </body>
</html>
